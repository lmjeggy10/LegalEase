<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Sentiment Pie Chart</title>

    <!-- Custom CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #2d6a4f;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #pieChart {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Back button styling */
        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #2d6a4f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #1b4432;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h2>Feedback Sentiment Pie Chart</h2>

    <!-- Chart Container -->
    <div class="chart-container">
        <img id="pieChart" src="data:image/png;base64,{{ chart_image }}" alt="Feedback Sentiment Pie Chart">
    </div>

    <!-- Back to Admin Home Button -->
    <a href="/admin" class="back-button">Back to Admin Home</a>

</body>
</html>
