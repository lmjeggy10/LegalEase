{% load static %}
<!DOCTYPE HTML>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LegalEase</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">

	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'css/flexslider.css' %}">
	<!-- Flaticons  -->
	<link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

	<!-- FontAwesome for the chatbot icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Chatbot Icon Styling -->
	<style>
		#chatbot-icon {
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 50%;
			width: 60px;
			height: 60px;
			font-size: 30px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 1000;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>

	<div class="colorlib-loader"></div>

	<div id="page">
		<nav class="colorlib-nav" role="navigation">
			<div class="top-menu">
				<div class="container">
					<div class="row">
						<h2 style="font-weight:bold;font-size:200%;font-style:italic;color:green;">LegalEase</h2>

						<div class="col-md-2">
							<div id="colorlib-logo"><a href="/user"><span></span></a></div>
						</div>
						<div class="col-md-10 text-right menu-1">
							<ul>
								<li class="active"><a href="/user">Home</a></li>
								<li><a href="ViewLaw">Lawyers</a></li>

								<li><a href="ViewAppoinments">My Requests</a></li>
								<li><a href="MyLawyer">My Lawyer</a></li>
								<li><a href="MessageDetails">Message</a></li>
								<li><a href="FeedbackSug">Suggestion</a></li>
								<li><a href="https://legaladvice.streamlit.app/" target="_blank">Legal Advice</a></li>

								<li>
									<div class="btn-group">
										<button type="button" class="btn btn-danger">Profile</button>
										<button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
											<i class="fa fa-sign-out"></i>
										</button>
										<div class="dropdown-menu">
											<a class="dropdown-item" href="">
												{% if user.is_authenticated %}
													<b>{{ user.first_name }}</b>
												{% endif %}
											</a>
											<a class="dropdown-item" href="logout/">Logout</a>
											<div class="dropdown-divider"></div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>

		{% block content %}
		<!-- Your page content goes here -->
		{% endblock %}

		<!-- Chatbot Icon -->
		<a href="{% url 'user:chatbot' %}">
			<button id="chatbot-icon">
				<i class="fa fa-comments"></i>
			</button>
		</a> 
	</div>

	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Stellar Parallax -->
	<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
	<!-- Carousel -->
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<!-- Flexslider -->
	<script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
	<!-- CountTo -->
	<script src="{% static 'js/jquery.countTo.js' %}"></script>
	<!-- Magnific Popup -->
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/magnific-popup-options.js' %}"></script>
	<!-- Main -->
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
